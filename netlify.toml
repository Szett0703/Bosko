[build]
  publish = "dist/"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Redirect all API calls to the Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://boskoback-production.up.railway.app/api/:splat"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
