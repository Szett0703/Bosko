<!-- Overlay (Mobile) -->
<div
  *ngIf="isOpen"
  (click)="close()"
  class="overlay"
  aria-hidden="true">
</div>

<!-- Sidebar -->
<aside
  class="sidebar"
  [class.sidebar-open]="isOpen"
  [class.sidebar-collapsed]="isCollapsed"
  [class.sidebar-pinned]="isPinned"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  <div class="sidebar-content">
    <!-- Logo and Brand Section -->
    <div class="sidebar-header">
      <div class="brand-section">
        <div class="brand-logo">
          <span class="logo-text">B</span>
        </div>
        <h2 class="brand-name" *ngIf="!isCollapsed">BOSKO</h2>
      </div>

      <!-- Pin/Unpin Toggle Button (Desktop only) -->
      <button
        (click)="togglePin()"
        class="collapse-btn"
        [class.pinned]="isPinned"
        aria-label="Pin sidebar">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <!-- Pin icon when not pinned -->
          <path
            *ngIf="!isPinned"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
          <!-- Pinned icon -->
          <path
            *ngIf="isPinned"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
            fill="currentColor"/>
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
      <a
        href="/"
        (click)="close()"
        class="category-link"
        title="Home">
        <svg class="category-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        <span class="category-name" *ngIf="!isCollapsed">Home</span>
      </a>

      <a
        href="/collections"
        (click)="close()"
        class="category-link"
        title="Collections">
        <svg class="category-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 4h16v2H4zm0 5h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
        </svg>
        <span class="category-name" *ngIf="!isCollapsed">Collections</span>
      </a>

      <!-- Admin Panel Menu (Only visible for Admin role) -->
      <div class="admin-menu-container" *ngIf="isAdmin()">
        <button
          (click)="toggleAdminMenu()"
          class="category-link admin-link"
          [class.active]="isAdminMenuOpen"
          title="Panel de Admin">
          <svg class="category-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
          </svg>
          <span class="category-name" *ngIf="!isCollapsed">Panel de Admin</span>
          <svg
            class="arrow-icon"
            *ngIf="!isCollapsed"
            [class.rotated]="isAdminMenuOpen"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Admin Submenu -->
        <div class="admin-submenu" *ngIf="isAdminMenuOpen && !isCollapsed">
          <a
            routerLink="/admin"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="close()"
            class="submenu-link"
            title="Dashboard">
            <svg class="submenu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-3zM14 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1h-4a1 1 0 01-1-1v-3z"></path>
            </svg>
            <span class="submenu-text">Dashboard</span>
          </a>

          <a
            routerLink="/admin/orders"
            routerLinkActive="active"
            (click)="close()"
            class="submenu-link"
            title="Pedidos">
            <svg class="submenu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
            <span class="submenu-text">Pedidos</span>
          </a>

          <a
            routerLink="/admin/products"
            routerLinkActive="active"
            (click)="close()"
            class="submenu-link"
            title="Productos">
            <svg class="submenu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
            <span class="submenu-text">Productos</span>
          </a>

          <a
            routerLink="/admin/categories"
            routerLinkActive="active"
            (click)="close()"
            class="submenu-link"
            title="Categorías">
            <svg class="submenu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
            </svg>
            <span class="submenu-text">Categorías</span>
          </a>

          <a
            routerLink="/admin/users"
            routerLinkActive="active"
            (click)="close()"
            class="submenu-link"
            title="Usuarios">
            <svg class="submenu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <span class="submenu-text">Usuarios</span>
          </a>
        </div>
      </div>
    </nav>    <!-- Promotional Banner (only when expanded) -->
    <div class="promo-banner" *ngIf="!isCollapsed">
      <div class="promo-gradient">
        <h3 class="promo-title">{{ t().sidebar.promoBanner.title }}</h3>
        <p class="promo-text">{{ t().sidebar.promoBanner.subtitle }}</p>
        <button class="promo-btn">{{ t().hero.ctaPrimary }}</button>
      </div>
    </div>
  </div>
</aside>
