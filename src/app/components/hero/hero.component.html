<section class="hero">
  <div class="hero-container">
    <div class="hero-content">
      <!-- New Season Badge -->
      <div class="hero-badge">
        {{ t().hero.badge }}
      </div>

      <!-- Main Heading -->
      <h1 class="hero-title">
        {{ t().hero.title }}
      </h1>

      <!-- Description -->
      <p class="hero-description">
        {{ t().hero.subtitle }}
      </p>

      <!-- Call-to-Action Buttons -->
      <div class="hero-buttons">
        <button class="btn btn-primary" (click)="shopNow()">
          {{ t().hero.ctaPrimary }}
        </button>
        <button class="btn btn-secondary" (click)="shopNow()">
          {{ t().hero.ctaSecondary }}
        </button>
      </div>
    </div>
  </div>

  <!-- Decorative Elements -->
  <div class="hero-decoration decoration-1"></div>
  <div class="hero-decoration decoration-2"></div>
</section>
