<div class="min-h-screen bg-gradient-to-br from-blue-50 to-white flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-xl">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Restablecer Contraseña</h2>
      <p class="text-gray-600">Ingresa tu nueva contraseña</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
      {{ errorMessage }}
      <a *ngIf="!token || !email" routerLink="/forgot-password" class="block mt-2 text-red-800 font-semibold underline">
        Solicitar nuevo enlace
      </a>
    </div>

    <!-- Reset Password Form -->
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6" *ngIf="!successMessage && token && email">
      <!-- New Password -->
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
          Nueva Contraseña
        </label>
        <input
          id="newPassword"
          type="password"
          formControlName="newPassword"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="••••••••"
          [class.border-red-500]="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.invalid"
        />
        <p *ngIf="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.invalid"
           class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('newPassword') }}
        </p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
          Confirmar Contraseña
        </label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="••••••••"
          [class.border-red-500]="(resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.get('confirmPassword')?.invalid) || resetPasswordForm.hasError('passwordMismatch')"
        />
        <p *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.get('confirmPassword')?.invalid"
           class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('confirmPassword') }}
        </p>
        <p *ngIf="getPasswordMatchError()" class="mt-1 text-sm text-red-600">
          {{ getPasswordMatchError() }}
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Restablecer Contraseña</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Actualizando...
        </span>
      </button>
    </form>

    <!-- Back to Login Link -->
    <p class="text-center text-sm text-gray-600">
      <a routerLink="/login" class="text-blue-600 hover:text-blue-700 font-semibold">
        ← Volver al inicio de sesión
      </a>
    </p>
  </div>
</div>
