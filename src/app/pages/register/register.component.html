<div class="min-h-screen bg-gradient-to-br from-blue-50 to-white flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-xl">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Crear Cuenta</h2>
      <p class="text-gray-600">Únete a la familia Bosko</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="registerError" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
      {{ registerError }}
    </div>

    <!-- Register Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-6">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
          Nombre Completo
        </label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="Juan Pérez"
          [class.border-red-500]="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
        />
        <p *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
           class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('name') }}
        </p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="tu@email.com"
          [class.border-red-500]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
        />
        <p *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
           class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('email') }}
        </p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Contraseña
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="••••••••"
          [class.border-red-500]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
        />
        <p *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
           class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('password') }}
        </p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
          Confirmar Contraseña
        </label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="••••••••"
          [class.border-red-500]="(registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid) || registerForm.hasError('passwordMismatch')"
        />
        <p *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid"
           class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('confirmPassword') }}
        </p>
        <p *ngIf="getPasswordMatchError()" class="mt-1 text-sm text-red-600">
          {{ getPasswordMatchError() }}
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Crear Cuenta</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Cargando...
        </span>
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-sm text-gray-600">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-blue-600 hover:text-blue-700 font-semibold ml-1">
        Iniciar sesión
      </a>
    </p>
  </div>
</div>
