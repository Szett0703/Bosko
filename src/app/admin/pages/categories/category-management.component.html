<div class="p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl font-bold text-white">Gestión de Categorías</h1>
      <p class="text-gray-400 mt-1">Organiza tus productos en categorías</p>
    </div>
    <button (click)="openCreateModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-all flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      Nueva Categoría
    </button>
  </div>

  <!-- Error -->
  <div *ngIf="error" class="bg-red-500/10 border border-red-500 text-red-500 px-4 py-3 rounded-lg mb-6">
    {{ error }}
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-12">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
  </div>

  <!-- Categories Grid -->
  <div *ngIf="!loading && categories.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let category of categories" class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl border border-gray-700 overflow-hidden hover:border-blue-500 transition-all">
      <div *ngIf="category.image" class="h-48 overflow-hidden">
        <img [src]="category.image" [alt]="category.name" class="w-full h-full object-cover" />
      </div>
      <div *ngIf="!category.image" class="h-48 bg-gray-700 flex items-center justify-center">
        <svg class="w-16 h-16 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
      </div>
      <div class="p-6">
        <h3 class="text-xl font-bold text-white mb-2">{{ category.name }}</h3>
        <p class="text-gray-400 text-sm mb-4">{{ category.description || 'Sin descripción' }}</p>
        <div class="flex items-center justify-between">
          <span class="text-blue-400 font-semibold">{{ category.productCount }} productos</span>
          <div class="flex gap-2">
            <button (click)="openEditModal(category)" class="p-2 bg-blue-500/10 text-blue-400 rounded-lg hover:bg-blue-500/20 transition-all" title="Editar">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button (click)="deleteCategory(category)" class="p-2 bg-red-500/10 text-red-400 rounded-lg hover:bg-red-500/20 transition-all" title="Eliminar">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty -->
  <div *ngIf="!loading && categories.length === 0" class="text-center py-12">
    <p class="text-gray-400 text-lg">No hay categorías</p>
    <button (click)="openCreateModal()" class="mt-4 text-blue-400 hover:text-blue-300">Crear la primera categoría</button>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
  <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl border border-gray-700 max-w-lg w-full">
    <div class="flex justify-between items-center p-6 border-b border-gray-700">
      <h2 class="text-2xl font-bold text-white">{{ modalMode === 'create' ? 'Nueva Categoría' : 'Editar Categoría' }}</h2>
      <button (click)="closeModal()" class="text-gray-400 hover:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Nombre *</label>
        <input type="text" [(ngModel)]="categoryForm.name" placeholder="Nombre de la categoría" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Descripción</label>
        <textarea [(ngModel)]="categoryForm.description" placeholder="Descripción" rows="3" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">URL de Imagen</label>
        <input type="text" [(ngModel)]="categoryForm.image" placeholder="https://example.com/image.jpg" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500" />
      </div>
      <div *ngIf="categoryForm.image">
        <img [src]="categoryForm.image" alt="Preview" class="w-full h-32 object-cover rounded-lg" />
      </div>
    </div>
    <div class="flex justify-end gap-3 p-6 border-t border-gray-700">
      <button (click)="closeModal()" class="px-6 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-all">Cancelar</button>
      <button (click)="saveCategory()" [disabled]="loading" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all disabled:opacity-50">
        {{ modalMode === 'create' ? 'Crear' : 'Guardar' }}
      </button>
    </div>
  </div>
</div>
